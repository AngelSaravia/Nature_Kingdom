name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - Angel's-branch
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - Angel's-branch

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Fix permissions and clean Git configuration
      - name: Fix Git configuration permissions
        run: |
          sudo chown -R runner:runner /home/runner/work
          git config --global --unset-all http.https://github.com/.extraheader || true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x" # Ensure the correct Node.js version is used

      - name: Install Dependencies
        run: npm install # Ensure all dependencies are installed before building

      - name: Build Project
        run: npm run build # Build your project BEFORE deployment

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_TREE_05AFCCC10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # The root folder for the backend app
          api_location: "api" # API source code path - optional (remove if not needed)
          # Removed output_location since backend doesn't generate a dist folder
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_TREE_05AFCCC10 }}
          action: "close"
