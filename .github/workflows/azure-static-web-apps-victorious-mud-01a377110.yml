name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Fix permissions and clean Git configuration
      - name: Fix Git configuration permissions
        run: |
          sudo chown -R $(whoami) .git/
          sudo chmod -R u+rw .git/
          git config --global --unset-all http.https://github.com/.extraheader || true
          git config --local --unset-all http.https://github.com/.extraheader || true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      # List directory structure to help with debugging
      - name: List directory structure
        run: |
          echo "Root directory contents:"
          ls -la
          echo "Client directory contents:"
          ls -la client || echo "Client directory not found"
          echo "Checking directory structure:"
          find . -type d -maxdepth 3 | sort

      # Install dependencies in the client directory
      - name: Install Dependencies
        run: |
          cd client
          npm install

      # Build the React app
      - name: Build React App
        run: |
          cd client
          npm run build

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_TREE_05AFCCC10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/client" # App source code path
          api_location: "api" # API source code path - optional
          output_location: "dist" # Vite's default output directory
          skip_app_build: false # Enable the build process
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_TREE_05AFCCC10 }}
          action: "close"
